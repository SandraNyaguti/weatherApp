<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3af822d4ca.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <a href="_days.html"></a>

    <title>Weather</title>
  </head>
  <body>
    <div
      class="row"
      style="
        /* margin-block: 70px; */
        margin-left: 200px;
        border: none;
        border-radius: 5px;
        width: 500px;
        background: linear-gradient(to top, #fddb92 0%, #d1fdff 100%);
      "
    >
      <div class="col-1" style="margin-left: 40px;">
        <img
          src="src/logo.PNG"
          style="width: 50px; border-radius: 5px;"
          alt="weatherCheck logo"
          hidden
        />
      </div>
      <div class="col-4 width 50px">
        <h1
          style="
            border-radius: 5px;
            margin-top: 50px;
            color: white;
            background: linear-gradient(
              97.2deg,
              rgb(235, 62, 62) 10.5%,
              rgb(101, 46, 229) 93.7%
            );
            width: 300px;
            text-align: center;
            box-shadow: 3px 3px lightgray;
          "
        >
          WeatherCheck
        </h1>
      </div>

      <form class="row g-3">
        <div class="col-auto">
          <button type="button" class="btn btn-primary mb-3" id="Current city">
            Current Location
          </button>
        </div>
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            id="input-city"
            placeholder="Type here"
            style="text-transform: capitalize"
          />
        </div>
        <div class="col-auto">
          <input  style="text-transform: capitalize" type="submit" value="Search" class="btn btn-primary mb-3" id="search-button">
				</input>
        </div>
      </form>
      <div class="row" style="text-align: center;">
        <div class="col" id="city"></div>
        <div class="col" id="day"></div>
        <div class="col"></div>
      </div>
      <div class="row" style="text-align: center;">
        <div class="col" id="country"></div>
        <div class="col" id="date"></div>
        <div class="col" id="time" style="font-size: 1.5em; padding-top: 0px;"></div>
      </div>
      <div class="row" style="text-align: center; margin-top: 30px;">
        <div class="col">Feels Like</div>
        <div class="col">It Is</div>
      </div>
      <div class="row" style="text-align: center; margin-top: 10px;">
        <div class="col">
          <span id="temp" style="font-size: 2em; margin-top: 0px;"></span>
          <!-- <a
            href=""
            id="celsius"
            aria-disabled="true"
            style="text-decoration: none;"
            ></a
          > -->
          
          <!-- <a
            href=""
            aria-disabled="true"
            id="fahrenheit"
            style="text-decoration: none; padding-bottom: 10em;"
            ></a
          > -->
        </div>
        <div class="col">
          <i class="fas fa-cloud-sun fa-2x"></i>
          <p>Partly sunny</p>
        </div>
      </div>
      <h6 style="margin-top: 20px;">More details</h6>
      <div class="row" style="text-align: justify;">
        <div class="col">Precipitation</div>
        <div class="col">45%</div>
      </div>

      <div class="row" style="text-align: justify;">
        <div class="col">Winds</div>
        <div class="col">10km/hr - Light</div>
      </div>

      <div class="row" style="text-align: justify;">
        <div class="col">Length of the day</div>
        <div class="col">8hrs</div>
      </div>
      <div class="row" style="text-align: justify;">
        <div class="col">Length of the Night</div>
        <div class="col">16hrs</div>
      </div>
    
      <div class="row">
        <div class="col" style="margin: 10px;">
          <button class="btn btn-primary" type="button"
            style="
              text-decoration: none;

              border-radius: 10px;
              width: 450px;
              text-align: center;
              margin: 12px auto;
              background: linear-gradient(
                97.2deg,
                rgb(235, 62, 62) 10.5%,
                rgb(101, 46, 229) 93.7%
              );
            "
          >
            <a
              href="_days.html"
              style="text-decoration: none; padding-left: 3px; color: white;"
            >
              6 days weather</a
            >
          </button>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
