<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		
		<title>Next 6 Days weather forecast</title>
	</head>
	<body>
		<div
			class="row"
			style="
				 /* margin-block: 70px; */
        margin-left: 200px;
        border: none;
        border-radius: 5px;
        width: 500px;
        background: linear-gradient(to top, #fddb92 0%, #d1fdff 100%);
      "
		><div class="col-1" style="margin-left: 40px">
				<img
					src="src/logo.PNG"
					style="width: 50px; border-radius: 5px"
					alt="weatherCheck logo"
					hidden
				/>
			</div>
		<div class="col-4 width 50px">
			<h1
				style="
					border-radius: 5px;
					margin-top: 50px;
					color: white;
					background: linear-gradient(
						97.2deg,
						rgb(235, 62, 62) 10.5%,
						rgb(101, 46, 229) 93.7%
					);
					width: 300px;
					text-align: center;
					box-shadow: 4px 8px;
					margin-top: 10px;
				"
			>
				WeatherCheck
			</h1>
		</div>

	  <form class="row g-3">
        <div class="col-auto">
          <button type="button" class="btn btn-primary mb-3" id="Current city">
            Current Location
          </button>
        </div>
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            id="input-city"
            placeholder="City here"
          />
        </div>
        <div class="col-auto">
          <input type="submit" value="Search" class="btn btn-primary mb-3" id="search-button"></input>
        </div>
			</form>
			<div class="row" style="text-align: center;">
        <div class="col" id="location">Location</div>
        <div class="col">Date</div>
        <div class="col">Time</div>
      </div>
      <div class="row" style="text-align: center;">
        <div class="col" id="city" value="">London</div>
        <div class="col" id="date">24/05/2021</div>
        <div class="col" id="time">12:45:00</div>
      </div>
		
		<div class="row">
			<div class="col">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Day</th>
							<th scope="col">Will be</th>
							<th scope="col">℃</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Tomorrow</td>
							<td>🌧</td>
							<td>12</td>
						</tr>
						<tr>
							<td>Tuesday</td>
							<td>🥶</td>
							<td>1</td>
						</tr>
						<tr>
							<td>Wednesday</td>
							<td>⛅</td>
							<td>23</td>
						</tr>
						<tr>
							<td>Thursday</td>
							<td>☁</td>
							<td>20</td>
						</tr>
						<tr>
							<td>Friday</td>
							<td>☀</td>
							<td>28</td>
						</tr>
						<tr>
							<td>Saturday</td>
							<td>🌕</td>
							<td>18</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row">
				<div class="col">
					<label for="Today"></label>
					<button class="btn btn-primary" type="button"
						style="
							 text-decoration: none;

border-radius: 10px;
width: 450px;
text-align: center;
margin: 12px auto;
background: linear-gradient(
	97.2deg,
	rgb(235, 62, 62) 10.5%,
	rgb(101, 46, 229) 93.7%
);
"
					>
						<a href="index.html" style="text-decoration: none; color: white;">Today</a>
				</button>
				</div>
			</div>
    </div>
    <script src="src/days.js"></script>
	</body>
</html>
